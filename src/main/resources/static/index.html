<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<script type="text/javascript"
	        src="webjars/jquery/2.2.4/jquery.min.js"></script>
	
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
	
		<h1>Result</h1>
		<pre>
		    <span id="result"></span>
		</pre>	
	
	
		<h1>Upload</h1>
		
		<form method="POST" enctype="multipart/form-data" id="fileUploadForm">
		    <input type="text" name="name" placeholder="name"/><br/><br/>
		    <input type="text" name="surname" placeholder="surname"/><br/><br/>
		    <input type="text" name="email" placeholder="email"/><br/><br/>
		    <input type="text" name="educationlevel" placeholder="educationlevel"/><br/><br/>
		    <input type="text" name="educationgrade" placeholder="educationgrade"/><br/><br/>
		    <input type="text" name="address" placeholder="address"/><br/><br/>
		    <input type="text" name="city" placeholder="city"/><br/><br/>
		    <input type="number" name="zipcode" placeholder="zipcode"/><br/><br/>
		    <input type="file" name="files"/><br/><br/>
		    <input type="submit" value="Submit" id="btnSubmit"/>
		</form>

		<h1>Search for CVs by Name and Surname</h1>

		<form method="POST" id="cvByNameAndSurname">
		    <input type="text" name="name" placeholder="name"/><br/><br/>
		    <input type="text" name="surname" placeholder="surname"/><br/><br/>
		    <input type="submit" value="Submit" id="btnCvByNameAndSurname"/>
		</form>

		<h1>Search for CVs by Education</h1>

		<form method="POST" id="cvByEducation">
		    <input type="text" name="educationlevel" placeholder="education level"/><br/><br/>
		    <input type="text" name="educationgrade" placeholder="education grade"/><br/><br/>
		    <input type="submit" value="Submit" id="btnCvByEducation"/>
		</form>

		<h1>Search CVs for terms</h1>

		<form method="POST" id="cvByTerms">
		    <input type="text" name="terms" placeholder="terms"/><br/><br/>
		    <input type="submit" value="Submit" id="btnCvByTerms"/>
		</form>
		
		<h1>Search with complex query</h1>

		<form method="POST" id="complexQuery">
		    <input type="text" size="50" name="query" placeholder="cvtext:ratata && name:Igor B || educationlevel:master"/><br/><br/>
		    <input type="submit" value="Submit" id="btnComplexQuery"/>
		</form>
		
		<h1>GeoSearch for applications</h1>

		<form method="POST" id="geoSearch">
		    <input type="text" name="city" placeholder="city"/><br/><br/>
		    <input type="number" name="radius" placeholder="radius"/><br/><br/>
		    <input type="submit" value="Submit" id="btnGeoSearch"/>
		</form>
		
		<h1>Phrase Query</h1>

		<form method="POST" id="phrase">
		    <input type="text" name="field" placeholder="field"/><br/><br/>
		    <input type="text" name="value" placeholder="value"/><br/><br/>
		    <input type="submit" value="Submit" id="btnPhrase"/>
		</form>
	</body>
</html>
